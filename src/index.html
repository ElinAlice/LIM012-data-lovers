<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Data Lovers</title>
  <link rel="shortcut icon" type="image/png" href="img/favicon.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logoPokemon"></div>
    <div id="navbar" class="containerMenu">
      <nav class="menuResponsive"> 
        <div class="containerUlMenu">
          <div id="toogleMenu">Menu</div>
          <ul class="ulMenu">
            <li><a href="">Home</a> </li>
            <li><a href="">League</a> </li>
            <li><a href="">Kind</a> </li>
          </ul>
        </div>
        <div id="search" class="containerSearchPokemon">
          <div class="iconAndInputSearch">
            <input type="text" id="searchPokemon" class="containerInput" placeholder="Buscar" autocomplete="off">
            <div class="iconSearch"></div>
          </div>
          <ul id="ulSearch" class="containerSearchNamePokemon">
          </ul>
        </div>
      </nav>
    </div>
  </header>
  <main class="content">
      <div class="selects-filters-container">
          <!--Listado de pokemones por tipos-->
          <div id="">
            <select id="pokemon-types" class="select-filter">
              <option disabled selected>Resistant to</option>
              <option class="grass txt-white" value="Grass">grass</option>
              <option class="poison txt-white" value="Poison">poison</option>
              <option class="fire txt-white" value="Fire">fire</option>
              <option class="flying txt-white" value="Flying">flying</option>
              <option class="water txt-white" value="Water">water</option>
              <option class="bug txt-white" value="Bug">bug</option>
              <option class="normal txt-white" value="Normal">normal</option>
              <option class="electric txt-white" value="Electric">electric</option>
              <option class="ground txt-white" value="Ground">ground</option>
              <option class="fight txt-white" value="Fighting">fighting</option>
              <option class="psychic txt-white" value="Psychic">psychic</option>
              <option class="ghost txt-white" value="Ghost">ghost</option>
              <option class="rock txt-white" value="Rock">rock</option>
              <option class="ice txt-white" value="Ice">ice</option>
              <option class="dragon txt-white" value="Dragon">dragon</option>
              <option class="dark txt-white" value="Dark">dragon</option>
              <option class="fairy txt-white" value="Fairy">fairy</option>
              <option class="steel txt-white" value="Steel">steel</option>
            </select>
          </div>
          <div id="">
              <select id="pokemon-order" class="select-filter">
                <option disabled selected>Sort by</option>
                <option value="desc"> max resistance</option>
                <option value="asc"> min resistance</option>
                <option value="0">A-Z</option>
                <option value="1">Z-A</option>
                <option value="">evolution</option>
              </select>
            </div>
      </div>
    <div>
      <button id="start" class="clsButton">START</button>
    </div>
    <div class="">
      <div class="modal flex" id="modal"></div>
      <div id="root" class="allPokemons">
      </div>
    </div>
  </main>
  <footer>
    <div class="containerFooter"></div>
  </footer>
  <script src="main.js" type="module"></script>
</body>
</html>
